<!-- javascript -->

<script>
	function proberen(){
		var mijnvar = document.getElementById("denaam").value;
		document.getElementById("jojo").innerHTML = mijnvar;
		alert(mijnvar);
	}	
	function vakjeVullen(){
		var deDOM = document.getElementsByTagName("html");
		console.log(deDOM);
		alert(deDOM[0].baseURI);
	}
</script>

Geef uw naam:
<input type=text id="denaam" > 
<input type=button value="Klik maar" onclick=proberen() > 

Welkom: <b id="jojo" onclick="proberen()" >een stuk tekst</b>

<table>
	<tr>
		<td id="A1" onclick="vakjeVullen()"></td>

	</tr>
