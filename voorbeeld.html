<!-- CSS -->
<style>
	b{ 
		background-color : red;
		font-size: 22px;
	}

	td{
		border: 2px solid blue;
		width: 30px;
		height: 30px;
	}
</style>

<!-- javascript -->

<script>
	function proberen(){
		var mijnvar = document.getElementById("denaam").value;
		document.getElementById("jojo").innerHTML = mijnvar;
		alert(mijnvar);
	}	
	function vakjeVullen(vakId){
		var elem = document.getElementById(vakId);
		elem.bgColor = 'red';
	}
	
</script>

Geef uw naam:
<input type=text id="denaam" > 
<input type=button value="Klik maar" onclick=proberen() > 

Welkom: <b id="jojo" onclick="proberen()" >een stuk tekst</b>

<table>
	<tr>
		<td id="A1" onclick="vakjeVullen(id)"></td>
		<td id="B1" onclick="vakjeVullen(id)"></td>	
	</tr>
